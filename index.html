<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Gradient Generator</title>
</head>
<body>

<div class="container">
    <div class="colors">
        <input type="color" id="color-a" value="#7986cb">
        <input type="color" id="color-b" value="#39C2B7">
    </div>
    <div class="buttons">
        <button data-direction="to top"><i class="fas fa-arrow-up"></i></button>
        <button class="active" data-direction="to bottom"><i class="fas fa-arrow-down"></i></button>
        <button data-direction="to right"><i class="fas fa-arrow-right"></i></button>
        <button data-direction="to left"><i class="fas fa-arrow-left"></i></button>
        <button class="rotate-icon" data-direction="to top right"><i class="fas fa-arrow-up"></i></button>
        <button class="rotate-icon" data-direction="to bottom left"><i class="fas fa-arrow-down"></i></button>
        <button class="rotate-icon" data-direction="to bottom right"><i class="fas fa-arrow-right"></i></button>
        <button class="rotate-icon" data-direction="to top left"><i class="fas fa-arrow-left"></i></button>
    </div>
    <button id="submit" onclick="generateCode()">Generate</button>
    <div class="output">
        <textarea id="code" rows="2"></textarea>
        <button id="copy" onclick="copyText()">Copy</button>
    </div>
</div>

<script src="index.js"></script>
</body>
</html>
